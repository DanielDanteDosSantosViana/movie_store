<div ng-controller="CarrinhoPresenter" class="container">

    <div class="row">

      <article class="col-xs-12 maincontent">
        <header class="page-header">
          <h1 class="page-title">Meu Carrinho</h1>
        </header>
        <div id="list" class="row">

    <div class="table-responsive col-md-12">
        <table class="table table-striped" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Filme</th>
                    <th>Gênero</th>
                    <th>Valor</th>
                    <th class="actions">Ações</th>
                 </tr>
            </thead>
            <tbody>

                  <tr ng-repeat=" movie in movies">
                    <td>
                    <img class="imgReduzida" src="{{movie.urlImg}}" alt="">
                    </td>
                    <td>{{movie.nome}}</td>
                    <td>{{movie.genero}}</td>
                    <td>R$ {{movie.preco}}</td>
                    <td class="actions">
                        <a class="btn btn-danger btn-xs" ng-click="removeItem(movie)" data-toggle="modal" data-target="#delete-modal">Excluir</a>
                    </td>
                    </tr>

                    <tr ng-if="movies!= null">
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>Total: R$ {{total}}</th>
                        <th></th>
                    </tr>

            </tbody>

         </table>
          <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                  <div class="col-md-12 text-right">
                <a ng-show="possuiProdutos"  href="#/pagamento" type="button" class="btn btn-danger custom-button-width .navbar-right">Finalizar Compra</a>

                <button ng-show="!possuiProdutos" ng-click="openModal()" type="button" class="btn btn-primary disabled">Finalizar Compra</button>

                <a type="button"  href="#/home" class="btn btn-default" >Continuar Comprando</a>
                </div>
            </div>
  </div>
  </div> <!-- /#list -->
    </div>
  </div>
